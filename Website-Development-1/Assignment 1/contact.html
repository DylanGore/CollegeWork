<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dylan Gore</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/c13b5abf05.js"></script>
</head>

<body>
    <header id="page-header">
        <div id="header-content">
            <h1 id="page-title">Dylan Gore</h1>
            <img src="img/dylan.jpg" alt="Dylan Gore">
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="index.html" title="Home">Home</a></li>
                <li><a href="about.html" title="About">About</a></li>
                <li><a href="timetable.html" title="Timetable">Timetable</a></li>
                <li><a href="contact.html" title="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="page-content">
        <div class="container">
           <h2 class="page-title">Contact</h2>
            <div class="row">
                <div class="col col-left">
                    <form action="#">
                        <input type="text" placeholder="Name"><br>
                        <input type="email" placeholder="E-mail Address"><br>
                        <textarea rows="3" placeholder="Message"></textarea><br>
                        <input type="submit" value="Send">
                    </form>
                </div>
                <div class="col col-right">
                    <i class="fa fa-envelope fa-2x" aria-hidden="true"></i> E-Mail
                    <i class="fa fa-twitter fa-2x" aria-hidden="true"></i> Twitter
                    <i class="fa fa-facebook fa-2x" aria-hidden="true"></i> Facebook
                    <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i> LinkedIn
                    <i class="fa fa-github fa-2x" aria-hidden="true"></i> Github
                </div>
            </div>
        </div>
    </section>

    <footer id="page-footer">
        <div class="container">
            <p><span id="copyright">&copy; Copyright 2017 <a href="#">Dylan Gore</a>.</span></p>
        </div>
    </footer>
